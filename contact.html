  <body>

        <header class="app-header">
        <div class="headercontainer">
            <a href="about.html"><img src="image/logo.png" alt="Restaurant Logo" class="headerlogo"></a>
            <h1 class="app-title">Savor the Moment</h1>

        </div>
        <nav class="navheader">
            <ul class="ulheader">

                <li class="liheader"><a href="index.html" class="headerlink">Menu</a></li>
                <li class="liheader"><a href="category.html" class="headerlink">Category</a></li>
                <li class="liheader"><a href="about.html" class="headerlink">About us</a></li>
                <li class="liheader" id="active" ><a href="contact.html" class="headerlink">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class = "contact-section">
      <div class = "contact-bg">
        <h3>Get in Touch with Us</h3>
        <h2>contact us</h2>
        <div class = "line">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p class = "text">Welcome to our resturant</p>
      </div>


      <div class = "contact-body">
        <div class = "contact-info">
          <div>
            <span><i class = "fas fa-mobile-alt"></i></span>
            <span>Phone No.</span>
            <span class = "text">079999999</span>
          </div>
          <div>
            <span><i class = "fas fa-envelope-open"></i></span>
            <span>E-mail</span>
            <span class = "text">info@savor.com</span>
          </div>
          <div>
            <span><i class = "fas fa-map-marker-alt"></i></span>
            <span>Address</span>
            <span class = "text">Amman_Jordan</span>
          </div>
          <div>
            <span><i class = "fas fa-clock"></i></span>
            <span>Opening Hours</span>
            <span class = "text">7:00am to 12:00am - every day</span>
          </div>
        </div>

        <div class = "contact-form">
          <form>
            <div>
              <input type = "text" class = "form-control" placeholder="First Name">
              <input type = "text" class = "form-control" placeholder="Last Name">
            </div>
            <div>
              <input type = "email" class = "form-control" placeholder="E-mail">
              <input type = "text" class = "form-control" placeholder="Phone">
            </div>
            <textarea rows = "5" placeholder="Message" class = "form-control"></textarea>
            <input type = "submit" class = "send-btn" value = "send message">
          </form>

          <div class="contactformimg">
            <img src = "image/contact-png.png" alt = "">
          </div>
        </div>
      </div>

      <div class="map">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54119.63436296231!2d35.79347604863281!3d32.0292739!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151b669e4ed649a9%3A0xf5bf59d5220e61cd!2sBrothers%20Eatery!5e0!3m2!1sen!2sjo!4v1748450811919!5m2!1sen!2sjo"
    width="1320"
    height="450"
    frameborder="0"
    style="border: 0px ;"
    allowfullscreen=""
    aria-hidden="false"
    tabindex="0"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>




        <footer>
        <div class="footercontainer">
            <div class="footerbody">
                <a href="about.html"><img src="image/logo.png" alt="" class="imgfooter"></a>
                <h1 class="hfooter"></h1>
                        <div class = "social-links">
          <a href = "#" class = "fab fa-facebook-f"></a>
          <a href = "#" class = "fab fa-twitter"></a>
          <a href = "#" class = "fab fa-instagram"></a>
          <a href = "#" class = "fab fa-linkedin"></a>
          <a href = "#" class = "fab fa-youtube"></a>
        </div>
            </div>
        </div>
    </footer>
